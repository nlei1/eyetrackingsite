<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid for Eye-Tracking Experiment</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <!-- Image elements will be added here -->
    </div>


    <script>
        const imageGrid = document.querySelector('.image-grid');
        for (let i = 1; i <= 36; i++) {
            const img = document.createElement('img');
            img.src = `elements/image${i}.jpg`;
            img.alt = `Image ${i}`;
            imageGrid.appendChild(img);
        }
    </script>

</body>
</html>
